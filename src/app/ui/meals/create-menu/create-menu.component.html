<table border="5" cellspacing="5" cellpadding="0" width="100%">
  <div class="data-panel jumbotron">
    <div class="row">
      <div class="col-sm-2">
        <mat-card class="mat-card table">
          <mat-select placeholder="Выберите день" class="mat-select" [(ngModel)]="dayOfWeek">
            <mat-option value="Monday">Понедельник</mat-option>
            <mat-option value="Tuesday">Вторник</mat-option>
            <mat-option value="Wednesday">Среда</mat-option>
            <mat-option value="Thursday">Четверг</mat-option>
            <mat-option value="Friday">Пятница</mat-option>
            <mat-option value="Saturday">Суббота</mat-option>
          </mat-select>
          <mat-select placeholder="Выберите время" class="mat-select" [(ngModel)]="timeOfDay">
            <mat-option value="Breakfast">Завтрак</mat-option>
            <mat-option value="Lunch">Обед</mat-option>
            <mat-option value="Second Lunch">Перекус</mat-option>
            <mat-option value="Dinner">Ужин</mat-option>
          </mat-select>
          <mat-select placeholder="Выберите еду" class="mat-select" [(ngModel)]="food">
            <mat-option *ngFor="let meal of foods" [value]="meal">{{meal.title}}</mat-option>
          </mat-select>
        </mat-card>
      </div>
      <div class="col-sm-6">
        <app-meal-create-info [day]="dayOfWeek" [time]="timeOfDay" [meal]="food"
                              [foodDescription]="foodDescription"></app-meal-create-info>
        <hr>
      </div>
      <div class="col">
        <mat-card>
          <div>
            <h5>Белки: {{food?.protein}}</h5>
          </div>
          <div>
            <h5>Жиры: {{food?.fats}}</h5>
          </div>
          <div>
            <h5>Углеводы: {{food?.carbohydrates}}</h5>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</table>
<div class="jumbotron">
  <button (click)="update()">UPDATE</button>
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="datasource" multiTemplateDataRows class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef> День</th>
          <td mat-cell *matCellDef="let element"> {{element.day}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="meal">
          <th mat-header-cell *matHeaderCellDef> Время</th>
          <td mat-cell *matCellDef="let element"> {{element.meal}}</td>
        </ng-container>

        <ng-container matColumnDef="food">
          <th mat-header-cell *matHeaderCellDef> Еда</th>
          <td mat-cell *matCellDef="let element"> {{element.food}}</td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Кол-во</th>
          <td mat-cell *matCellDef="let element"> {{element.count}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
 
</div>
