<div class="jumbotron absolute-Center col-sm-4">
  <mat-card>
    <div *ngIf="!isLoginIn">
      <form [formGroup]="form" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
        <div class="absolute-Center btn">
          <input formControlName="username" class="form-control mr-sm-2" type="search" placeholder="Email"
                 aria-label="Search">
        </div>
        <div class="absolute-Center btn">
        <input formControlName="password" class="form-control mr-sm-2" type="password"
               placeholder="Password">
        </div>
        <div class="absolute-Center btn">
        <button style="padding-right: 10px" class="btn btn-outline-success my-2 my-sm-0 absolute-Center" type="submit">
          Log in
        </button>
        </div>
      </form>
    </div>
    <div *ngIf="isLoginIn">
      <label>Привет пользователь!</label>
    </div>
  </mat-card>
  <p-progressSpinner *ngIf="isShowProgressBar"></p-progressSpinner>
</div>
