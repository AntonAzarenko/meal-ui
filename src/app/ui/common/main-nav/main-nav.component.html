<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport="true"
               [ngClass]="!{hidden: (isHandset$ | async)}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a class="nav-link" href="">Мое меню <span class="sr-only">(current)</span></a>
      <a class="nav-link" href="">Профиль</a>
      <a class="nav-link" href="" routerLink="/menu/edit">Создать меню</a>
      <a class="nav-link" href="" routerLink="/booker">Контроль денег</a>
      <a  *ngIf="!isLoginIn"class="nav-link" href="" routerLink="/login">Войти</a>
      <a  *ngIf="isLoginIn"class="nav-link" href="" routerLink="/login">Выйти</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="bg-light">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Meal</span>
     <!-- <a class="nav-link" href="">Мое меню <span class="sr-only">(current)</span></a>
      <a class="nav-link" href="">Профиль</a>
      <a class="nav-link" href="" routerLink="/menu/edit">Создать меню</a>
      <a class="nav-link" href="" routerLink="/booker">Контроль денег</a>-->
      <span class="spacer"></span>
      <button *ngIf="!isLoginIn" routerLink="/login" style="margin-left: 6px" class="btn btn-outline-primary my-2 my-sm-0"
              type="submit">
        Войти
      </button>
      <button *ngIf="isLoginIn" (click)="logout()" style="margin-left: 6px" class="btn btn-outline-primary my-2 my-sm-0"
              type="submit">
        Выйти
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
