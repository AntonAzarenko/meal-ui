<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport="true"
               [ngClass]="!{hidden: (isHandset$ | async)}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a class="nav-link" href="">Мое меню <span class="sr-only">(current)</span></a>
      <a class="nav-link" href="">Профиль</a>
      <a class="nav-link" href="" routerLink="/crmenu">Создать меню</a>
      <a class="nav-link" href="" routerLink="/booker">Контроль денег</a>
      <div *ngIf="!isLoginIn">
        <form [formGroup]="form" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
          <input formControlName="username" class="form-control mr-sm-2" type="search" placeholder="Email"
                 aria-label="Search">
          <input formControlName="password" class="form-control mr-sm-2" type="password"
                 placeholder="Password">
          <button style="padding-right: 10px" class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
        </form>
      </div>
      <button *ngIf="!isLoginIn" style="margin-left: 6px" class="btn btn-outline-primary my-2 my-sm-0" type="submit">
        Signin
      </button>
      <button *ngIf="isLoginIn" (click)="logout()" style="margin-left: 6px" class="btn btn-outline-primary my-2 my-sm-0"
              type="submit">
        LogOut
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="bg-light">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Meal</span>
      <a  class="nav-link" href="">Мое меню <span class="sr-only">(current)</span></a>
      <a  class="nav-link" routerLink="">Профиль</a>
      <a  class="nav-link" routerLink="/crmenu">Создать меню</a>
      <a  class="nav-link" [href]="" routerLink="/booker" routerLinkActive="active-link">Контроль денег</a>
      <span class="spacer"></span>
      <div *ngIf="!isLoginIn">
        <form [formGroup]="form" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
          <input formControlName="username" class="form-control mr-sm-2" type="search" placeholder="Email"
                 aria-label="Search">
          <input formControlName="password" class="form-control mr-sm-2" type="password"
                 placeholder="Password">
          <button style="padding-right: 10px" class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
        </form>
      </div>
      <button *ngIf="!isLoginIn" style="margin-left: 6px" class="btn btn-outline-primary my-2 my-sm-0" type="submit">
        Signin
      </button>
      <button *ngIf="isLoginIn" (click)="logout()" style="margin-left: 6px" class="btn btn-outline-primary my-2 my-sm-0"
              type="submit">
        LogOut
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
